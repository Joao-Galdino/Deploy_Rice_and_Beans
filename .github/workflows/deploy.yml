name: Deploy Rice and Beans

on:
  push:
    branches:
      - main
      - dev

permissions:
  packages: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        run: |
          # Converter o nome do usuário para letras minúsculas
          LOWERCASE_USER=$(echo "${GITHUB_ACTOR}" | tr '[:upper:]' '[:lower:]')
          
          # Construir e enviar a imagem
          docker buildx build \
            --tag ghcr.io/$LOWERCASE_USER/deploy_rice_and_beans:latest \
            --tag ghcr.io/$LOWERCASE_USER/deploy_rice_and_beans:${GITHUB_SHA} \
            --push .

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Create .ssh directory
        run: mkdir -p ~/.ssh

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Determine Environment and Create Variables
        run: |
          BASE_DIR="/var/www/deploy_rice_and_beans"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TARGET_DIR="$BASE_DIR/prod"
            PORT="8000"
          else
            TARGET_DIR="$BASE_DIR/dev"
            PORT="8001"
          fi
          echo "BASE_DIR=$BASE_DIR" >> ./envfile
          echo "TARGET_DIR=$TARGET_DIR" >> ./envfile
          echo "PORT=$PORT" >> ./envfile
          echo "IMAGE=ghcr.io/${{ github.actor }}/deploy_rice_and_beans:latest" >> ./envfile
          echo "GIT_COMMIT_HASH=${{ github.sha }}" >> ./envfile
          echo "VPS_HOST=${{ secrets.VPS_HOST }}" >> ./envfile

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            source ./envfile

            # Criar diretório se não existir
            mkdir -p $TARGET_DIR

            # Clonar ou atualizar o repositório
            if [ ! -d "$TARGET_DIR/.git" ]; then
              git clone git@github.com:${{ github.actor }}/${{ github.repository }}.git $TARGET_DIR
            fi

            # Atualizar código e rodar Docker Compose
            cd $TARGET_DIR
            git pull
            docker-compose up -d --build -p $PORT
          EOF